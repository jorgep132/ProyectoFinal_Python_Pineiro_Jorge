<html lang="es">
<head>
    <title>Administrar juegos</title>
</head>

<body>

<h2>Lista de Juegos</h2>
<!-- Tabla para mostrar la lista de juegos, con algunos atributos para identificarlos. -->
<table border="1">
    <thead>
        <tr>
            <th>ID</th>
            <th>TÃ­tulo</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for juego in juegos %}
        <tr>
            <td>{{ juego.id }}</td>
            <td>{{ juego.title }}</td>
            <td>
                <a href="{% url 'editar_juego' juego.id %}">Editar</a>

        </tr>
        {% endfor %}
    </tbody>
</table>
    <button type='submit'><a href="{% url 'agregar_juegos' %}">Agregar juegos</a></button>
    <button type='submit'><a href="{% url 'index' %}">Volver al index</a></button>

</html>
